<nz-layout class="app-layout">
  <nz-sider nzTheme="dark" *ngIf="route!=='/login'" class="menu-sidebar"
            nzCollapsible
            nzWidth="226px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="../assets/logo.svg" alt="logo">
        <h1>LUYENDE</h1>
      </a>
    </div>
    <ul nz-menu nzMode="inline" nzTheme="dark" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Bài Tập" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/tao-de">TẠO ĐỀ</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/danh-sach-de">QUẢN LÝ ĐỀ</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Lớp Học" nzIcon="team">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>TẠO LỚP</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>DANH SÁCH LỚP</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header *ngIf="route!=='/login'">
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'right' : 'menu'"
            ></i>
        </span>
        <app-header></app-header>
      </div>
    </nz-header>
    <nz-content [ngClass]="{'login': route=='/login'}">
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
