<ng-container *ngIf="exam.status === 0">
    <nz-divider></nz-divider>
    <h2 style="text-align: center; text-transform: uppercase;">
        Chưa Đến Thời Điểm Làm Bài
    </h2>
    <h3 style="text-align: center;">
        <a nzSize='large' nz-button nzType="primary"><i nz-icon nzType="field-time" nzTheme="outline"></i>
            {{exam.time_start*1000 | date: 'HH:mm - dd/MM/y'}}</a></h3>
    <img src="assets/exam-wait.svg" alt="" srcset="" style="margin: 0 auto;
    display: block;
    width: 40%;
    margin-top: 50px;">
</ng-container>

<ng-container *ngIf="exam.status === 1">
    <div nz-row nzGlutter='50'>
        <div nz-col nzSpan='20'>
            <!-- <div class="list-questions">
                <div class="question" *ngFor="let item of test_subject.questions; let i = index">
                    <b>Câu {{i}}</b>
                    <div [innerHTML]="item.question | safeHtml"></div>

                </div>
            </div> -->
            <div class="info">
                <b>Lớp</b> : {{exam.class}}
                <br>
                <b>Mô Tả</b> : {{exam.desc}}
            </div>
            <nz-divider style="margin: 13px 0;"></nz-divider>
            <div class="list">
                <div class="question" *ngFor="let item of test_subject.questions; let i = index" id="{{item.id}}">
                    <!-- <app-question-view [question_dom]="item.question" [index]='i+1'></app-question-view> -->
                    <div nz-row nzJustify='space-between' class="title">
                        <div>
                            <h4>CÂU {{i+1}}: </h4>
                        </div>

                    </div>
                    <div [innerHTML]="item.question | safeHtml"></div>
                    <nz-list style="border-top: #085db41f dashed 2px">
                        <nz-list-item *ngFor="let a of item.answers; let ind = index">
                            <div>
                                <label nz-checkbox [(ngModel)]="a['choose']" (ngModelChange)='choose(i)'>
                                    <b>{{(ind+1) | customString: 'IndexAnswer'}}</b> &nbsp;
                                    {{a.answer}}
                                </label>

                            </div>
                        </nz-list-item>
                    </nz-list>
                </div>
            </div>
        </div>
        <div nz-col nzSpan='4' style="
        padding-left: 20px;">
            <div nz-row nzJustify='center'>
                <!-- <button nz-button nzType="primary" nzSize="large" nzShape="round"><i nz-icon nzType="field-time"
                        nzTheme="outline"></i>{{timeView}}</button> -->
                <nz-button-group style="    margin-right: 15px;">
                    <button nz-button nzType="primary"><i nz-icon nzType="field-time"
                            nzTheme="outline"></i>{{timeView}}</button>
                    <button nz-button nzType="primary" nz-popconfirm nzPopconfirmTitle="Nộp Bài Ngay Bây Giờ?">NỘP
                        BÀI</button>
                </nz-button-group>
                <nz-divider></nz-divider>
                <div class="list-answer">
                    <a *ngFor="let a of test_subject.questions; let i = index" (click)="scroll(a.id)" nz-button
                        [nzType]="a['chooses'] && a['chooses'].length > 0? 'primary': 'default'">Câu
                        {{i+1}}: &nbsp; <b *ngFor="let t of a['chooses']">{{t + 1| customString: 'IndexAnswer' }}&nbsp;
                        </b></a>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="exam.status === 2">
    <nz-result nzStatus="success" nzTitle="8.6" nzSubTitle="BẠN ĐÃ HOÀN THÀNH BÀI KIỂM TRA">
        <div nz-result-extra>
            <button nz-button nzType="primary">Xem Lịch Sử Làm Bài</button>
        </div>
    </nz-result>
</ng-container>
